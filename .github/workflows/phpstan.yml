name: PHPStan

on:
  pull_request:
  merge_group:
  push:
    branches:
      - 'renovate/**'

jobs:
  phpstan:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:f8eb08c413881a3f99c62b1436662a847b9ce3c2f816fcbb028bc3f5103bee21
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Composer
        run: composer install

      - name: PHPStan
        uses: docker://ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:f8eb08c413881a3f99c62b1436662a847b9ce3c2f816fcbb028bc3f5103bee21
        with:
          args: analyze --error-format=table /github/workspace
