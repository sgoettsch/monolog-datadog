name: PHPStan

on:
  pull_request:
  merge_group:
  push:
    branches:
      - 'renovate/**'

jobs:
  phpstan:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:11adab370a16f3d7b2413d4e46f596a5615a18e22374a11ed153dee206ec324b
    steps:
      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4

      - name: Composer
        run: composer install

      - name: PHPStan
        uses: docker://ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:11adab370a16f3d7b2413d4e46f596a5615a18e22374a11ed153dee206ec324b
        with:
          args: analyze --error-format=table /github/workspace
