name: PHPStan

on:
  pull_request:
  merge_group:
  push:
    branches:
      - 'renovate/**'

jobs:
  phpstan:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:38a21fe4ad8ad097bed05be00411c5deb624fbd77dd2eb76dacaf8a7f2434923
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Composer
        run: composer install

      - name: PHPStan
        uses: docker://ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:38a21fe4ad8ad097bed05be00411c5deb624fbd77dd2eb76dacaf8a7f2434923
        with:
          args: analyze --error-format=table /github/workspace
