name: PHPStan

on:
  pull_request:
  merge_group:
  push:
    branches:
      - 'renovate/**'

jobs:
  phpstan:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:e2c070eb467e937d3eb9c071608e3840dfb9fd395217916467d45b7eab28a4fd
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Composer
        run: composer install

      - name: PHPStan
        uses: docker://ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:e2c070eb467e937d3eb9c071608e3840dfb9fd395217916467d45b7eab28a4fd
        with:
          args: analyze --error-format=table /github/workspace
