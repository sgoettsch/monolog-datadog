name: PHPStan

on:
  pull_request:
  merge_group:
  push:
    branches:
      - 'renovate/**'

jobs:
  phpstan:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:13cf42bc0cc87071b7d03d50d5cf22d0998b12f4d17f509c9abc1c6be61e5497
    steps:
      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4

      - name: Composer
        run: composer install

      - name: PHPStan
        uses: docker://ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:13cf42bc0cc87071b7d03d50d5cf22d0998b12f4d17f509c9abc1c6be61e5497
        with:
          args: analyze --error-format=table /github/workspace
