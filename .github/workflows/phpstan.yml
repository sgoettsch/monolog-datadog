name: PHPStan

on:
  pull_request:
  merge_group:
  push:
    branches:
      - 'renovate/**'

jobs:
  phpstan:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:131938668fef93f1f51404a7be93ab3c6e1479803d5cd1ed8c5bced4619514f3
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Composer
        run: composer install

      - name: PHPStan
        uses: docker://ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:131938668fef93f1f51404a7be93ab3c6e1479803d5cd1ed8c5bced4619514f3
        with:
          args: analyze --error-format=table /github/workspace
