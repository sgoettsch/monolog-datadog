name: PHPStan

on:
  pull_request:
  merge_group:
  push:
    branches:
      - 'renovate/**'

jobs:
  phpstan:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:b5cf3a351b5d58965a1651cb917ad86e7750b0bbf673966ddc064e8e04e98bd4
    steps:
      - name: Checkout
        uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4

      - name: Composer
        run: composer install

      - name: PHPStan
        uses: docker://ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:b5cf3a351b5d58965a1651cb917ad86e7750b0bbf673966ddc064e8e04e98bd4
        with:
          args: analyze --error-format=table /github/workspace
