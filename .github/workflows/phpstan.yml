name: PHPStan

on:
  pull_request:
  merge_group:
  push:
    branches:
      - 'renovate/**'

jobs:
  phpstan:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:05945808fdc27d833e4f2256dc384efd2b7e16c7dcf790366ec77c84bb7ca1df
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Composer
        run: composer install

      - name: PHPStan
        uses: docker://ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:05945808fdc27d833e4f2256dc384efd2b7e16c7dcf790366ec77c84bb7ca1df
        with:
          args: analyze --error-format=table /github/workspace
