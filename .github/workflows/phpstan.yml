name: PHPStan

on:
  pull_request:
  merge_group:
  push:
    branches:
      - 'renovate/**'

jobs:
  phpstan:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:edf86dbd87e1b54c19168a3300c54405d0657e9048c2452808d4ae20fa9dc1a2
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Composer
        run: composer install

      - name: PHPStan
        uses: docker://ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:edf86dbd87e1b54c19168a3300c54405d0657e9048c2452808d4ae20fa9dc1a2
        with:
          args: analyze --error-format=table /github/workspace
