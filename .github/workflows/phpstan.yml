name: PHPStan

on:
  pull_request:
  merge_group:
  push:
    branches:
      - 'renovate/**'

jobs:
  phpstan:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:804b76dadc962df84c7629f3af2b1bf81d0f99a29d0d7cfd8848a1931413fefc
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Composer
        run: composer install

      - name: PHPStan
        uses: docker://ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:804b76dadc962df84c7629f3af2b1bf81d0f99a29d0d7cfd8848a1931413fefc
        with:
          args: analyze --error-format=table /github/workspace
