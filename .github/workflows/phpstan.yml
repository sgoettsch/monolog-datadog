name: PHPStan

on:
  pull_request:
  merge_group:
  push:
    branches:
      - 'renovate/**'

jobs:
  phpstan:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:952b453a40d61c0ca21293121e0d42ecaa1d88651182f75bea87d79643423ce7
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Composer
        run: composer install

      - name: PHPStan
        uses: docker://ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:952b453a40d61c0ca21293121e0d42ecaa1d88651182f75bea87d79643423ce7
        with:
          args: analyze --error-format=table /github/workspace
