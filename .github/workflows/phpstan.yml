name: PHPStan

on:
  pull_request:
  merge_group:
  push:
    branches:
      - 'renovate/**'

jobs:
  phpstan:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:c8c0302a45c98cb16124d85f96a59f98d23b7f9609ea1a83ff778337ae0777c0
    steps:
      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4

      - name: Composer
        run: composer install

      - name: PHPStan
        uses: docker://ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:c8c0302a45c98cb16124d85f96a59f98d23b7f9609ea1a83ff778337ae0777c0
        with:
          args: analyze --error-format=table /github/workspace
