name: PHPStan

on:
  pull_request:
  merge_group:
  push:
    branches:
      - 'renovate/**'

jobs:
  phpstan:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:95848ea7fa5757174c7898651c436c095a4b076532125c1d48d7c5bafcecfd16
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Composer
        run: composer install

      - name: PHPStan
        uses: docker://ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:95848ea7fa5757174c7898651c436c095a4b076532125c1d48d7c5bafcecfd16
        with:
          args: analyze --error-format=table /github/workspace
