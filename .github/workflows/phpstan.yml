name: PHPStan

on:
  pull_request:
  merge_group:
  push:
    branches:
      - 'renovate/**'

jobs:
  phpstan:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:4d86285e773fd156570b313cc7e3c1f322f4abec5517dd932569e2afb1678fe0
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Composer
        run: composer install

      - name: PHPStan
        uses: docker://ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:4d86285e773fd156570b313cc7e3c1f322f4abec5517dd932569e2afb1678fe0
        with:
          args: analyze --error-format=table /github/workspace
