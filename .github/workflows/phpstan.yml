name: PHPStan

on:
  pull_request:
  merge_group:
  push:
    branches:
      - 'renovate/**'

jobs:
  phpstan:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:80894feb5973896c3b4939861b2923e220158b8a4ce2832a81e159fa12fa0c3f
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Composer
        run: composer install

      - name: PHPStan
        uses: docker://ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:80894feb5973896c3b4939861b2923e220158b8a4ce2832a81e159fa12fa0c3f
        with:
          args: analyze --error-format=table /github/workspace
