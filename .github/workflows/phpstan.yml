name: PHPStan

on:
  pull_request:
  merge_group:
  push:
    branches:
      - 'renovate/**'

jobs:
  phpstan:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:e207eb34fbe62d99751d135157bff0f169ba0e07ecaa056c7fee77b8e91d59e0
    steps:
      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4

      - name: Composer
        run: composer install

      - name: PHPStan
        uses: docker://ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:e207eb34fbe62d99751d135157bff0f169ba0e07ecaa056c7fee77b8e91d59e0
        with:
          args: analyze --error-format=table /github/workspace
