name: PHPStan

on:
  pull_request:
  merge_group:
  push:
    branches:
      - 'renovate/**'

jobs:
  phpstan:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:e16dca8dfb990c278fa9cf4ea83702ea4c218f215559fc65fa225d08c180f1df
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Composer
        run: composer install

      - name: PHPStan
        uses: docker://ghcr.io/sgoettsch/docker-phpstan:latest-php8.1@sha256:e16dca8dfb990c278fa9cf4ea83702ea4c218f215559fc65fa225d08c180f1df
        with:
          args: analyze --error-format=table /github/workspace
